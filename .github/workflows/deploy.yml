name: ğŸš€ Deploy GamingDronzz

on:
  push:
    branches: [staging, release]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy Environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      force_deploy:
        description: 'Force deployment (ignore cache)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18'
  WORKING_DIRECTORY: './site'

jobs:
  build:
    name: ğŸ”¨ Build Application
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ğŸ¯ Set Environment
        id: set-env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/release" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          fi
          
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json
          
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ğŸ” Run Linting
        run: npm run lint
        
      - name: ğŸ—ï¸ Build Application
        run: |
          if [[ "${{ steps.set-env.outputs.environment }}" == "production" ]]; then
            echo "Building for PRODUCTION"
            npm run build:production
          else
            echo "Building for STAGING"
            npm run build:staging
          fi
        env:
          REACT_APP_ENVIRONMENT: ${{ steps.set-env.outputs.environment }}
          REACT_APP_GA_TRACKING_ID: ${{ steps.set-env.outputs.environment == 'production' && secrets.GA_TRACKING_ID || '' }}
          
      - name: ğŸ“ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ steps.set-env.outputs.environment }}
          path: ${{ env.WORKING_DIRECTORY }}/dist/
          retention-days: 1

  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.gamingdronzz.com
      
    steps:
      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-staging
          path: dist/
          
      - name: ğŸŒ Deploy via FTP to Staging
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_STAGING_HOST }}
          username: ${{ secrets.FTP_STAGING_USERNAME }}
          password: ${{ secrets.FTP_STAGING_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./
          clean: true
          clean-exclude: |
            .htaccess
            .well-known/**
            error_log
            
      - name: âœ… Deployment Success
        run: |
          echo "ğŸ‰ Successfully deployed to staging!"
          echo "ğŸŒ Visit: https://staging.gamingdronzz.com"

  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.environment == 'production'
    environment:
      name: production
      url: https://gamingdronzz.com
      
    steps:
      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-production
          path: dist/
          
      - name: ğŸŒ Deploy via FTP to Production
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_PROD_HOST }}
          username: ${{ secrets.FTP_PROD_USERNAME }}
          password: ${{ secrets.FTP_PROD_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./
          clean: true
          clean-exclude: |
            .htaccess
            .well-known/**
            error_log
            robots.txt
            sitemap.xml
            
      - name: âœ… Production Deployment Success
        run: |
          echo "ğŸ‰ Successfully deployed to production!"
          echo "ğŸŒ Visit: https://gamingdronzz.com"

  notify:
    name: ğŸ“¢ Send Notifications
    runs-on: ubuntu-latest
    needs: [build, deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: ğŸ“± Notify Success
        if: needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success'
        run: |
          ENV="${{ needs.build.outputs.environment }}"
          if [[ "$ENV" == "staging" ]]; then
            echo "âœ… Staging deployment successful!"
          else
            echo "âœ… Production deployment successful!"
          fi
          
      - name: ğŸš¨ Notify Failure
        if: needs.build.result == 'failure' || needs.deploy-staging.result == 'failure' || needs.deploy-production.result == 'failure'
        run: |
          echo "âŒ Deployment failed!"
          echo "Check the logs for details"
